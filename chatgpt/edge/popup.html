<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Translator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <h1>Page Translator</h1>
      <div class="header-actions">
        <div class="connection-status">
          <div id="statusIndicator" class="status-indicator unconfigured">
            <span class="status-dot"></span>
            <span class="status-text">Not configured</span>
          </div>
        </div>
        <button type="button" id="settingsBtn" class="icon-btn" aria-label="Settings" title="Server Settings">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3"></circle>
            <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
          </svg>
        </button>
      </div>
    </header>

    <div id="settingsModal" class="modal-overlay hidden">
      <div class="modal" role="dialog" aria-labelledby="settingsTitle">
        <div class="modal-header">
          <h2 id="settingsTitle">Server Settings</h2>
          <button type="button" id="closeSettingsBtn" class="close-btn" aria-label="Close">×</button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="proxyUrl">Proxy URL</label>
            <input type="text" id="proxyUrl" placeholder="http://192.168.0.101:8000/proxy/translate" />
          </div>
          <div class="form-group">
            <label for="targetEndpoint">Target Endpoint</label>
            <input type="text" id="targetEndpoint" placeholder="https://your-llm-api.local/endpoint" />
          </div>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter username" />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <div class="password-wrapper">
              <input type="password" id="password" placeholder="Enter password" />
              <button type="button" class="password-toggle" id="passwordToggle" aria-label="Show password">
                <svg class="icon-eye" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                  <circle cx="12" cy="12" r="3"></circle>
                </svg>
                <svg class="icon-eye-off" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
                  <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                  <line x1="1" y1="1" x2="23" y2="23"></line>
                </svg>
              </button>
            </div>
          </div>
          <div class="form-group">
            <label for="model">Default Model</label>
            <input type="text" id="model" placeholder="41-mini" />
          </div>
          <div class="connection-test">
            <button type="button" id="testConnectionBtn" class="btn-secondary">
              <span class="btn-text">Test Connection</span>
            </button>
            <span id="connectionResult" class="connection-result"></span>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" id="saveSettingsBtn" class="btn-primary">Save Settings</button>
        </div>
      </div>
    </div>

    <nav class="tab-nav">
      <button type="button" class="tab-btn active" data-tab="page">Page</button>
      <button type="button" class="tab-btn" data-tab="text">Text</button>
      <button type="button" class="tab-btn" data-tab="history">History</button>
    </nav>

    <main id="pageTab" class="tab-content active">
      <section class="settings-group">
        <h2>Translation Settings</h2>
        <div class="form-group">
          <label for="targetLanguage">Target Language</label>
          <select id="targetLanguage">
            <option value="Japanese">Japanese</option>
            <option value="English">English</option>
            <option value="Chinese (Simplified)">Chinese Simplified</option>
            <option value="Chinese (Traditional)">Chinese Traditional</option>
            <option value="Korean">Korean</option>
            <option value="Vietnamese">Vietnamese</option>
          </select>
        </div>
        <div class="quick-lang-section">
          <span class="quick-lang-label">Quick Switch</span>
          <div id="pageQuickLangs" class="quick-lang-buttons"></div>
        </div>
      </section>
      <footer>
        <button id="translateBtn" class="btn-primary">
          <span class="btn-text">Translate Page</span>
        </button>
      </footer>
    </main>

    <main id="textTab" class="tab-content">
      <section class="translator-panel">
        <div class="translator-header">
          <select id="textTargetLang" class="lang-select" aria-label="Target language">
            <option value="Japanese">Japanese</option>
            <option value="English">English</option>
            <option value="Chinese (Simplified)">Chinese Simplified</option>
            <option value="Chinese (Traditional)">Chinese Traditional</option>
            <option value="Korean">Korean</option>
            <option value="Vietnamese">Vietnamese</option>
          </select>
          <div id="textQuickLangs" class="quick-lang-buttons compact"></div>
          <label class="auto-translate-toggle" title="Auto-translate when pasting or typing stops">
            <input type="checkbox" id="autoTranslateToggle" />
            <span class="toggle-label">Auto</span>
          </label>
        </div>
        <div class="translator-body">
          <div class="text-area-wrapper">
            <textarea id="sourceText" placeholder="Enter text to translate or paste from clipboard..."></textarea>
            <div class="source-actions">
              <button type="button" id="pasteBtn" class="action-btn" aria-label="Paste from clipboard" title="Paste (Ctrl+V)">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path>
                  <rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect>
                </svg>
              </button>
              <button type="button" id="clearSourceBtn" class="action-btn" aria-label="Clear text" title="Clear">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <line x1="18" y1="6" x2="6" y2="18"></line>
                  <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
              </button>
            </div>
          </div>
          <div class="divider-with-swap">
            <div class="divider-line"></div>
            <button type="button" id="swapBtn" class="swap-btn" aria-label="Swap source and translation" title="Swap texts">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M7 16V4M7 4L3 8M7 4l4 4M17 8v12M17 20l4-4M17 20l-4-4"></path>
              </svg>
            </button>
            <div class="divider-line"></div>
          </div>
          <div class="text-area-wrapper output">
            <div id="translatedText" class="translated-output"></div>
            <div id="translationProgress" class="translation-progress hidden">
              <div class="progress-bar">
                <div class="progress-fill"></div>
              </div>
              <span class="progress-text">Translating...</span>
            </div>
            <button type="button" id="copyResultBtn" class="copy-btn" aria-label="Copy translation" title="Copy">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
              </svg>
            </button>
          </div>
        </div>
        <footer class="translator-footer">
          <span id="charCount" class="char-count">0 / 5000</span>
          <span class="keyboard-hint">Ctrl+Enter</span>
          <button id="textTranslateBtn" class="btn-primary">Translate</button>
        </footer>
      </section>
    </main>

    <main id="historyTab" class="tab-content">
      <section class="history-panel">
        <div class="history-header">
          <span class="history-title">Recent Translations</span>
          <button type="button" id="clearHistoryBtn" class="btn-text-small" title="Clear all history">Clear All</button>
        </div>
        <div id="historyList" class="history-list">
          <div class="history-empty">No translation history yet</div>
        </div>
      </section>
    </main>

    <div id="toastContainer" class="toast-container"></div>
    
    <!-- Resize Handle for popup resizing -->
    <div id="resizeHandle" class="resize-handle" title="Drag to resize • Double-click to reset">
      <svg viewBox="0 0 10 10" fill="currentColor">
        <circle cx="8" cy="2" r="1"/>
        <circle cx="5" cy="5" r="1"/>
        <circle cx="8" cy="5" r="1"/>
        <circle cx="2" cy="8" r="1"/>
        <circle cx="5" cy="8" r="1"/>
        <circle cx="8" cy="8" r="1"/>
      </svg>
    </div>
    
    <script src="crypto.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
