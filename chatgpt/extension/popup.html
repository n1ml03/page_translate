<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Translator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <h1>Page Translator</h1>
    <div class="connection-status">
      <div id="statusIndicator" class="status-indicator unconfigured">
        <span class="status-dot"></span>
        <span class="status-text">Not configured</span>
      </div>
      <button type="button" id="refreshBtn" class="refresh-btn" aria-label="Refresh connection status" title="Check connection">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M23 4v6h-6"></path>
          <path d="M1 20v-6h6"></path>
          <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
        </svg>
      </button>
    </div>
  </header>
  
  <main>
    <!-- Server Configuration Section -->
    <section class="settings-group collapsible" id="serverConfigSection">
      <div class="section-header" data-section="serverConfigSection">
        <h2>Server Configuration <span class="section-status" id="serverConfigStatus"></span></h2>
        <span class="toggle-icon">▼</span>
      </div>
      <div class="section-content">
        <div class="section-content-inner">
          <div class="form-group">
            <label for="proxyUrl">Proxy URL</label>
            <input type="text" id="proxyUrl" placeholder="http://192.168.0.101:8000/proxy/translate" tabindex="1">
          </div>
          <div class="form-group">
            <label for="targetEndpoint">Target Endpoint</label>
            <input type="text" id="targetEndpoint" placeholder="https://your-llm-api.local/endpoint" tabindex="2">
          </div>
        </div>
      </div>
    </section>
    
    <!-- Authentication Section -->
    <section class="settings-group collapsible" id="authSection">
      <div class="section-header" data-section="authSection">
        <h2>Authentication <span class="section-status" id="authStatus"></span></h2>
        <span class="toggle-icon">▼</span>
      </div>
      <div class="section-content">
        <div class="section-content-inner">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter username" tabindex="3">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <div class="password-wrapper">
              <input type="password" id="password" placeholder="Enter password" tabindex="4">
              <button type="button" class="password-toggle" id="passwordToggle" aria-label="Show password" tabindex="5">
                <svg class="icon-eye" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                  <circle cx="12" cy="12" r="3"></circle>
                </svg>
                <svg class="icon-eye-off" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;">
                  <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                  <line x1="1" y1="1" x2="23" y2="23"></line>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    
    <!-- Translation Settings Section -->
    <section class="settings-group">
      <h2>Translation Settings</h2>
      <div class="form-group">
        <label for="model">Model Name</label>
        <input type="text" id="model" placeholder="4o-mini" tabindex="6">
      </div>
      <div class="form-group">
        <label for="targetLanguage">Target Language</label>
        <select id="targetLanguage" tabindex="7">
          <option value="English">English</option>
          <option value="Spanish">Spanish (Español)</option>
          <option value="French">French (Français)</option>
          <option value="German">German (Deutsch)</option>
          <option value="Italian">Italian (Italiano)</option>
          <option value="Portuguese">Portuguese (Português)</option>
          <option value="Russian">Russian (Русский)</option>
          <option value="Japanese">Japanese (日本語)</option>
          <option value="Korean">Korean (한국어)</option>
          <option value="Chinese (Simplified)">Chinese Simplified (简体中文)</option>
          <option value="Chinese (Traditional)">Chinese Traditional (繁體中文)</option>
          <option value="Arabic">Arabic (العربية)</option>
          <option value="Hindi">Hindi (हिन्दी)</option>
          <option value="Thai">Thai (ไทย)</option>
          <option value="Vietnamese">Vietnamese (Tiếng Việt)</option>
          <option value="Indonesian">Indonesian (Bahasa Indonesia)</option>
          <option value="Dutch">Dutch (Nederlands)</option>
          <option value="Polish">Polish (Polski)</option>
          <option value="Turkish">Turkish (Türkçe)</option>
          <option value="Swedish">Swedish (Svenska)</option>
        </select>
      </div>
    </section>
  </main>
  
  <footer>
    <div class="button-group">
      <button id="saveBtn" class="btn-secondary" tabindex="8">Save</button>
      <button id="translateBtn" class="btn-primary" tabindex="9">Translate</button>
    </div>
  </footer>
  
  <div id="status" class="status"></div>
  
  <!-- Toast notification container -->
  <div id="toastContainer" class="toast-container"></div>
  
  <script type="module" src="popup.js"></script>
</body>
</html>
