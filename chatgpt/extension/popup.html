<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Translator</title>
  <style>
    /* ========================================
       CSS Design Tokens
       Requirements: 1.1, 1.2, 1.3, 1.4, 1.5
       ======================================== */
    :root {
      /* Colors - Primary Palette */
      --color-primary: #4F46E5;
      --color-primary-hover: #4338CA;
      --color-secondary: #6B7280;
      --color-secondary-hover: #4B5563;
      --color-success: #10B981;
      --color-error: #EF4444;
      --color-warning: #F59E0B;
      
      /* Backgrounds */
      --bg-primary: #FFFFFF;
      --bg-secondary: #F9FAFB;
      --bg-input: #FFFFFF;
      
      /* Text Colors */
      --text-primary: #111827;
      --text-secondary: #6B7280;
      --text-placeholder: #9CA3AF;
      --text-inverse: #FFFFFF;
      
      /* Borders */
      --border-color: #E5E7EB;
      --border-focus: var(--color-primary);
      --border-error: var(--color-error);
      
      /* Spacing (8px grid system) */
      --space-1: 4px;
      --space-2: 8px;
      --space-3: 12px;
      --space-4: 16px;
      --space-5: 20px;
      --space-6: 24px;
      --space-8: 32px;
      
      /* Border Radius */
      --radius-sm: 4px;
      --radius-md: 6px;
      --radius-lg: 8px;
      
      /* Shadows */
      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.1);
      --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1);
      
      /* Transitions */
      --transition-fast: 150ms ease;
      --transition-normal: 200ms ease;
      
      /* Typography */
      --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      --font-size-xs: 11px;
      --font-size-sm: 13px;
      --font-size-base: 14px;
      --font-size-lg: 16px;
      --font-size-xl: 18px;
      --font-weight-normal: 400;
      --font-weight-medium: 500;
      --font-weight-semibold: 600;
      --line-height-tight: 1.25;
      --line-height-normal: 1.5;
    }

    /* ========================================
       Base Styles
       ======================================== */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      width: 360px;
      min-height: 400px;
      padding: var(--space-4);
      font-family: var(--font-family);
      font-size: var(--font-size-base);
      line-height: var(--line-height-normal);
      color: var(--text-primary);
      background-color: var(--bg-primary);
    }

    /* ========================================
       Typography
       ======================================== */
    h1 {
      font-size: var(--font-size-lg);
      font-weight: var(--font-weight-semibold);
      color: var(--text-primary);
      margin: 0 0 var(--space-4) 0;
    }

    h2 {
      font-size: var(--font-size-sm);
      font-weight: var(--font-weight-semibold);
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin: 0 0 var(--space-3) 0;
    }

    /* ========================================
       Form Elements
       ======================================== */
    .form-group {
      margin-bottom: var(--space-3);
    }

    label {
      display: block;
      margin-bottom: var(--space-1);
      font-size: var(--font-size-sm);
      font-weight: var(--font-weight-medium);
      color: var(--text-secondary);
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: var(--space-2) var(--space-3);
      font-family: var(--font-family);
      font-size: var(--font-size-sm);
      color: var(--text-primary);
      background-color: var(--bg-input);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-md);
      box-shadow: var(--shadow-sm);
      transition: border-color var(--transition-fast), box-shadow var(--transition-fast);
    }

    input[type="text"]::placeholder,
    input[type="password"]::placeholder {
      color: var(--text-placeholder);
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: var(--border-focus);
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
    }

    input[type="text"]:hover:not(:focus),
    input[type="password"]:hover:not(:focus) {
      border-color: var(--text-secondary);
    }

    /* Input error state */
    input.error {
      border-color: var(--border-error);
    }

    input.error:focus {
      box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1);
    }

    /* ========================================
       Buttons
       ======================================== */
    .button-group {
      display: flex;
      gap: var(--space-2);
      margin-top: var(--space-4);
    }

    button {
      flex: 1;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-2);
      padding: var(--space-3) var(--space-4);
      font-family: var(--font-family);
      font-size: var(--font-size-base);
      font-weight: var(--font-weight-medium);
      border: none;
      border-radius: var(--radius-md);
      cursor: pointer;
      transition: background-color var(--transition-fast), 
                  opacity var(--transition-fast),
                  transform var(--transition-fast);
    }

    button:active:not(:disabled) {
      transform: scale(0.98);
    }

    /* Primary button (Translate) */
    button.btn-primary,
    #translateBtn {
      background-color: var(--color-primary);
      color: var(--text-inverse);
      box-shadow: var(--shadow-sm);
    }

    button.btn-primary:hover:not(:disabled),
    #translateBtn:hover:not(:disabled) {
      background-color: var(--color-primary-hover);
    }

    /* Secondary button (Save) */
    button.btn-secondary,
    #saveBtn {
      background-color: var(--bg-secondary);
      color: var(--text-primary);
      border: 1px solid var(--border-color);
    }

    button.btn-secondary:hover:not(:disabled),
    #saveBtn:hover:not(:disabled) {
      background-color: #E5E7EB;
    }

    /* Disabled button state - Requirements: 7.4 */
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Focus visible for keyboard navigation - Requirements: 2.5 */
    button:focus-visible {
      outline: 2px solid var(--color-primary);
      outline-offset: 2px;
    }

    input:focus-visible {
      outline: none;
    }

    /* Button loading spinner */
    .spinner {
      width: 16px;
      height: 16px;
      border: 2px solid transparent;
      border-top-color: currentColor;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Unsaved changes indicator */
    button.has-changes {
      border-color: var(--color-warning);
      background-color: #FFFBEB;
    }

    /* ========================================
       Status Messages (legacy support)
       ======================================== */
    .status {
      margin-top: var(--space-3);
      padding: var(--space-2) var(--space-3);
      border-radius: var(--radius-md);
      font-size: var(--font-size-sm);
      display: none;
    }

    .status.success {
      display: block;
      background-color: #ECFDF5;
      color: #065F46;
      border: 1px solid #A7F3D0;
    }

    .status.error {
      display: block;
      background-color: #FEF2F2;
      color: #991B1B;
      border: 1px solid #FECACA;
    }

    /* ========================================
       Toast Notifications
       Requirements: 4.2, 4.3, 4.5, 4.6
       ======================================== */
    .toast-container {
      position: fixed;
      top: var(--space-4);
      left: var(--space-4);
      right: var(--space-4);
      z-index: 1000;
      display: flex;
      flex-direction: column;
      gap: var(--space-2);
      pointer-events: none;
    }

    .toast {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: var(--space-2);
      padding: var(--space-3) var(--space-4);
      border-radius: var(--radius-md);
      font-size: var(--font-size-sm);
      font-weight: var(--font-weight-medium);
      box-shadow: var(--shadow-md);
      pointer-events: auto;
      animation: toast-slide-in var(--transition-normal) ease-out;
    }

    .toast.toast-exit {
      animation: toast-slide-out var(--transition-fast) ease-in forwards;
    }

    @keyframes toast-slide-in {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes toast-slide-out {
      from {
        opacity: 1;
        transform: translateY(0);
      }
      to {
        opacity: 0;
        transform: translateY(-10px);
      }
    }

    .toast-success {
      background-color: #ECFDF5;
      color: #065F46;
      border: 1px solid #A7F3D0;
    }

    .toast-error {
      background-color: #FEF2F2;
      color: #991B1B;
      border: 1px solid #FECACA;
    }

    .toast-info {
      background-color: #EFF6FF;
      color: #1E40AF;
      border: 1px solid #BFDBFE;
    }

    .toast-message {
      flex: 1;
    }

    .toast-dismiss {
      flex: none !important;
      width: auto;
      padding: var(--space-1);
      background: none;
      border: none;
      cursor: pointer;
      color: inherit;
      opacity: 0.7;
      font-size: var(--font-size-lg);
      line-height: 1;
    }

    .toast-dismiss:hover {
      opacity: 1;
    }

    /* ========================================
       Field Error Styling
       Requirements: 3.1, 3.5
       ======================================== */
    .field-error-message {
      display: block;
      margin-top: var(--space-1);
      font-size: var(--font-size-xs);
      color: var(--color-error);
    }

    .form-group.has-error input {
      border-color: var(--border-error);
    }

    .form-group.has-error input:focus {
      box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1);
    }

    /* ========================================
       Password Visibility Toggle
       Requirements: 5.1, 5.2, 5.3, 5.4, 5.5
       ======================================== */
    .password-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }

    .password-wrapper input {
      padding-right: 40px;
    }

    .password-toggle {
      position: absolute;
      right: var(--space-2);
      background: none;
      border: none;
      padding: var(--space-1);
      cursor: pointer;
      color: var(--text-secondary);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: color var(--transition-fast);
      flex: none;
      width: 28px;
      height: 28px;
    }

    .password-toggle:hover {
      color: var(--text-primary);
    }

    .password-toggle:focus {
      outline: none;
      color: var(--color-primary);
    }

    .password-toggle svg {
      width: 18px;
      height: 18px;
    }

    /* ========================================
       Connection Status Indicator
       Requirements: 6.2, 6.3, 6.4, 6.5
       ======================================== */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: var(--space-4);
    }

    .header h1 {
      margin: 0;
    }

    .connection-status {
      display: flex;
      align-items: center;
      gap: var(--space-2);
    }

    .status-indicator {
      display: flex;
      align-items: center;
      gap: var(--space-1);
      padding: var(--space-1) var(--space-2);
      border-radius: var(--radius-md);
      font-size: var(--font-size-xs);
      font-weight: var(--font-weight-medium);
      background-color: var(--bg-secondary);
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      flex-shrink: 0;
    }

    /* Connected state - green (Requirement 6.2) */
    .status-indicator.connected .status-dot {
      background-color: var(--color-success);
      box-shadow: 0 0 4px var(--color-success);
    }

    .status-indicator.connected {
      color: #065F46;
      background-color: #ECFDF5;
    }

    /* Disconnected state - red (Requirement 6.3) */
    .status-indicator.disconnected .status-dot {
      background-color: var(--color-error);
      box-shadow: 0 0 4px var(--color-error);
    }

    .status-indicator.disconnected {
      color: #991B1B;
      background-color: #FEF2F2;
    }

    /* Unconfigured state - gray (Requirement 6.4) */
    .status-indicator.unconfigured .status-dot {
      background-color: var(--text-secondary);
    }

    .status-indicator.unconfigured {
      color: var(--text-secondary);
      background-color: var(--bg-secondary);
    }

    /* Checking state - animated */
    .status-indicator.checking .status-dot {
      background-color: var(--color-warning);
      animation: pulse 1s ease-in-out infinite;
    }

    .status-indicator.checking {
      color: #92400E;
      background-color: #FFFBEB;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    /* Refresh button (Requirement 6.5) */
    .refresh-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 24px;
      height: 24px;
      padding: 0;
      background: none;
      border: 1px solid var(--border-color);
      border-radius: var(--radius-sm);
      cursor: pointer;
      color: var(--text-secondary);
      transition: color var(--transition-fast), border-color var(--transition-fast), transform var(--transition-fast);
      flex: none;
    }

    .refresh-btn:hover:not(:disabled) {
      color: var(--text-primary);
      border-color: var(--text-secondary);
    }

    .refresh-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .refresh-btn.spinning svg {
      animation: spin 0.6s linear infinite;
    }

    .refresh-btn svg {
      width: 14px;
      height: 14px;
    }

    /* ========================================
       Settings Groups / Sections
       Requirements: 2.1
       ======================================== */
    main {
      display: flex;
      flex-direction: column;
      gap: var(--space-4);
    }

    .settings-group {
      padding: var(--space-3);
      background-color: var(--bg-secondary);
      border-radius: var(--radius-lg);
      border: 1px solid var(--border-color);
    }

    .settings-group h2 {
      margin-bottom: var(--space-3);
      padding-bottom: var(--space-2);
      border-bottom: 1px solid var(--border-color);
    }

    .settings-group .form-group:last-child {
      margin-bottom: 0;
    }

    /* ========================================
       Collapsible Sections
       ======================================== */
    .settings-group.collapsible .section-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: pointer;
      user-select: none;
      margin-bottom: var(--space-3);
      padding-bottom: var(--space-2);
      border-bottom: 1px solid var(--border-color);
      border-radius: var(--radius-sm);
      transition: background-color 0.15s ease;
    }

    .settings-group.collapsible .section-header:hover {
      background-color: rgba(79, 70, 229, 0.03);
    }

    .settings-group.collapsible .section-header h2 {
      margin: 0;
      padding: 0;
      border: none;
      display: flex;
      align-items: center;
      gap: var(--space-2);
    }

    .settings-group.collapsible.collapsed .section-header {
      margin-bottom: 0;
      padding-bottom: var(--space-2);
      border-bottom: none;
    }

    .section-status {
      display: flex;
      align-items: center;
      gap: var(--space-1);
      font-size: var(--font-size-xs);
      font-weight: var(--font-weight-normal);
      text-transform: none;
      letter-spacing: normal;
    }

    .section-status.valid {
      color: var(--color-success);
    }

    .section-status.invalid {
      color: var(--color-error);
    }

    .section-status-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background-color: currentColor;
    }

    .toggle-icon {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 18px;
      height: 18px;
      border-radius: var(--radius-sm);
      background: var(--bg-primary);
      border: 1px solid var(--border-color);
      color: var(--text-secondary);
      font-size: 9px;
      transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .section-header:hover .toggle-icon {
      border-color: var(--color-primary);
      color: var(--color-primary);
      background: rgba(79, 70, 229, 0.05);
    }

    .settings-group.collapsed .toggle-icon {
      transform: rotate(-90deg);
    }

    .section-content {
      display: grid;
      grid-template-rows: 1fr;
      transition: grid-template-rows 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .section-content-inner {
      overflow: hidden;
      transition: opacity 0.2s ease 0.1s;
      opacity: 1;
    }

    .settings-group.collapsed .section-content {
      grid-template-rows: 0fr;
    }

    .settings-group.collapsed .section-content-inner {
      opacity: 0;
      transition: opacity 0.15s ease;
    }

    /* ========================================
       Footer
       ======================================== */
    footer {
      margin-top: var(--space-4);
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>Page Translator</h1>
    <div class="connection-status">
      <div id="statusIndicator" class="status-indicator unconfigured">
        <span class="status-dot"></span>
        <span class="status-text">Not configured</span>
      </div>
      <button type="button" id="refreshBtn" class="refresh-btn" aria-label="Refresh connection status" title="Check connection">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M23 4v6h-6"></path>
          <path d="M1 20v-6h6"></path>
          <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
        </svg>
      </button>
    </div>
  </header>
  
  <main>
    <!-- Server Configuration Section -->
    <section class="settings-group collapsible" id="serverConfigSection">
      <div class="section-header" data-section="serverConfigSection">
        <h2>Server Configuration <span class="section-status" id="serverConfigStatus"></span></h2>
        <span class="toggle-icon">▼</span>
      </div>
      <div class="section-content">
        <div class="section-content-inner">
          <div class="form-group">
            <label for="proxyUrl">Proxy URL</label>
            <input type="text" id="proxyUrl" placeholder="http://192.168.0.101:8000/proxy/translate" tabindex="1">
          </div>
          <div class="form-group">
            <label for="targetEndpoint">Target Endpoint</label>
            <input type="text" id="targetEndpoint" placeholder="https://your-llm-api.local/endpoint" tabindex="2">
          </div>
        </div>
      </div>
    </section>
    
    <!-- Authentication Section -->
    <section class="settings-group collapsible" id="authSection">
      <div class="section-header" data-section="authSection">
        <h2>Authentication <span class="section-status" id="authStatus"></span></h2>
        <span class="toggle-icon">▼</span>
      </div>
      <div class="section-content">
        <div class="section-content-inner">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter username" tabindex="3">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <div class="password-wrapper">
              <input type="password" id="password" placeholder="Enter password" tabindex="4">
              <button type="button" class="password-toggle" id="passwordToggle" aria-label="Show password" tabindex="5">
                <svg class="icon-eye" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                  <circle cx="12" cy="12" r="3"></circle>
                </svg>
                <svg class="icon-eye-off" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;">
                  <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                  <line x1="1" y1="1" x2="23" y2="23"></line>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    
    <!-- Translation Settings Section - Requirements: 2.1 -->
    <section class="settings-group">
      <h2>Translation Settings</h2>
      <div class="form-group">
        <label for="model">Model Name</label>
        <input type="text" id="model" placeholder="4o-mini" tabindex="6">
      </div>
      <div class="form-group">
        <label for="targetLanguage">Target Language</label>
        <input type="text" id="targetLanguage" placeholder="English" tabindex="7">
      </div>
    </section>
  </main>
  
  <footer>
    <div class="button-group">
      <button id="saveBtn" class="btn-secondary" tabindex="8">Save</button>
      <button id="translateBtn" class="btn-primary" tabindex="9">Translate</button>
    </div>
  </footer>
  
  <div id="status" class="status"></div>
  
  <!-- Toast notification container - Requirements: 4.2, 4.3, 4.5, 4.6 -->
  <div id="toastContainer" class="toast-container"></div>
  
  <script type="module" src="popup.js"></script>
</body>
</html>
